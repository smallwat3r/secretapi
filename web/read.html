<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 320px;
        }
        #passcode-form input {
            box-sizing: border-box;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 16px;
            border: 1px solid #eee;
            border-radius: 0;
            background-color: #eee;
            -webkit-appearance: none;
        }
        #passcode-form input:focus {
            outline: none;
            border-color: #ccc;
        }
        #passcode-form button {
            box-sizing: border-box;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 0;
            cursor: pointer;
            -webkit-appearance: none;
        }
        #result {
            margin-top: 24px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        .error {
            color: #d93025;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="passcode-form">
            <input id="passcode" placeholder="Enter passcode" required>
            <button type="submit">Read Secret</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('passcode-form');
        const resultDiv = document.getElementById('result');
        const id = window.location.pathname.split('/')[2];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const passcode = document.getElementById('passcode').value;
            resultDiv.textContent = 'Loading...';
            resultDiv.className = '';

            try {
                const response = await fetch(`/read/${id}/`, {
                    method: 'POST',
                    headers: {
                        'X-Passcode': passcode
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = data.secret;
                    form.style.display = 'none'; 
                } else {
                    const errorText = await response.text();
                    try {
                        const errorData = JSON.parse(errorText);
                        resultDiv.textContent = errorData.error || 'An unknown error occurred.';
                    } catch (e) {
                        resultDiv.textContent = errorText;
                    }
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                resultDiv.textContent = `An unexpected error occurred. Please try again.`;
                resultDiv.classList.add('error');
            }
        });

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                document.getElementById('passcode').value = '';
                resultDiv.textContent = '';
                resultDiv.className = '';
                form.style.display = 'block';
            }
        });
    </script>
</body>
</html>
